<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  
  <title>My Budget</title>
</head>

<body>
    <h1>Weekly Budget</h1>
  <section class="weekly-budget">
    <form class="budget-form">
      <label>How much money do you have for the week?<input type="text" id="budget-amount" placeholder="$0.00"></label>
      <button type="submit">Update Budget</button>
      <div id="budget-total">Spending limit for the week: $0</div>
    </form>
  </section>

  <section class="expenses">
    <form class="expenseForm">
      <select name="categories" id="categories">
        <option>Entertainment</option>
        <option>Food</option>
        <option>Clothing</option>
        <option>Bills</option>
        <option>Other</option>
      </select>
      <input id="addExpense" type="text" placeholder="Expense">
      <input id="addExpenseAmount"type="number" placeholder="Expense Amount">
      <button id="addExpenseButton" type="submit">Add Expense</button> 
    </form>
  </section>

  <section class="outputs">
    <div class="money-per-category">
      <h2>Money Spent Per Category :</h2>
      <Button id="entertainmentButton">Entertainment: $0</Button>
      <ul id= "entertainmentDropdown"></ul>
      
      <button id ="foodButton">Food: $0</button>
      <ul id= "foodDropdown"></ul>
      
      <button id ="clothingButton">Clothing: $0</button>
      <ul id= "clothingDropdown"></ul>
      
      <button id="billsButton">Bills: $0</button>
      <ul id= "billsDropdown"></ul>

      <button id= "otherButton">Other: $0</button>
      <ul id= "otherDropdown"></ul>

    </div>
    <h2>Weekly Spending :</h2>
    <div class="money-spent"> 
     
    </div>
    <h2>Remaining Balance :</h2>
    <div class="no-more-money"> 
      
      Boom your broke!!!
    </div>
  </section>







<script src="script.js"></script>
</body>
</html>
